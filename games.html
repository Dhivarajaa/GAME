<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 40px;
    }
    .choices {
      margin: 30px 0;
    }
    .choice-btn {
      font-size: 24px;
      padding: 15px 30px;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    .choice-btn:hover {
      background: #388e3c;
    }
    #result {
      font-size: 28px;
      margin: 30px 0 10px 0;
      min-height: 40px;
    }
    #score {
      font-size: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>
  <div class="choices">
    <button class="choice-btn" onclick="play('rock')">✊ Rock</button>
    <button class="choice-btn" onclick="play('paper')">✋ Paper</button>
    <button class="choice-btn" onclick="play('scissors')">✌️ Scissors</button>
  </div>
  <div id="result"></div>
  <div id="score">You: 0 | Computer: 0</div>

  <script>
    let userScore = 0;
    let computerScore = 0;

    function play(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = '';

      if (userChoice === computerChoice) {
        result = `It's a draw! You both chose ${userChoice}.`;
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = `You win! ${capitalize(userChoice)} beats ${computerChoice}.`;
        userScore++;
      } else {
        result = `You lose! ${capitalize(computerChoice)} beats ${userChoice}.`;
        computerScore++;
      }

      document.getElementById('result').textContent = result;
      document.getElementById('score').textContent = `You: ${userScore} | Computer: ${computerScore}`;
    }

    function capitalize(word) {
      return word.charAt(0).toUpperCase() + word.slice(1);
    }
    
  </script>
</body>
</html>
